name: company_website
description: A Flutter website for my development company.
 
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

 
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0" 
 
dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.10
  cupertino_icons: ^1.0.8
  animated_text_kit: ^4.2.2
  google_fonts: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0 

 
flutter:

 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/team/
